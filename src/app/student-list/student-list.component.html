<div class="container">
    <h3>List All Students</h3>
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Prenom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentsData">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.prenom}}</td>
          <td style="display: flex">
              <button type="button" class="btn btn-info btn-sm" routerLink="/show/{{item.id}}">Show</button>
              <button type="button" class="btn btn-warning btn-sm ml-1" routerLink="/edit/{{item.id}}">Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    <button type="button" class="btn btn-success" [routerLink]="[ '/create']">Add Student</button>
  </div>
