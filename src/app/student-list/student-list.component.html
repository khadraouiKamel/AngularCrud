<div class="mat-elevation-z8">
    <h3>List All Students</h3>
  <table mat-table [dataSource]="studentsData" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

   

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

   <!-- Prenom Column -->
   <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
    <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
  </ng-container>
  <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
       <!-- <button mat-icon-button (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
       <button mat-icon-button (click)="onDelete(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
     <button mat-icon-button (click)="openConfirmationDialog()" color="warn"><mat-icon>delete_outline</mat-icon></button>--> 
      <button type="button" class="btn btn-info btn-sm" routerLink="/show/{{row.id}}">Show</button>
      <button type="button" class="btn btn-warning btn-sm ml-1" routerLink="/edit/{{row.id}}">Edit</button>
      <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(row)">Delete</button>

    
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
