<div class="container">
 
    <h3>Show Student Record</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input readonly type="text" class="form-control" id="name"  [value]="data.name" >
        </div>
        <div class="form-group">
            <label for="age">Prenom</label>
            <input readonly type="text" class="form-control" id="prenom" [value]="data.prenom" >
        </div>
        <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Back</button>
</div>
